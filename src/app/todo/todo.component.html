<span>
  <button
    type="button"
    [disabled]="!task.hasFinished"
    (click)="onSetStatus(false)"
  >
    未完成
  </button>
  <button
    type="button"
    [disabled]="task.hasFinished"
    (click)="onSetStatus(true)"
  >
    已完成
  </button>
  <span [class.completed]="task.hasFinished">
    {{ task.id }}. {{ task.content }}
    <button type="button" (click)="view.emit()">明細</button>
  </span>
  <span class="finish-date">{{ task.finishDate | date : "yyyy/MM/dd" }}</span>
</span>
<button class="delete" type="button" (click)="remove.emit()">X</button>
