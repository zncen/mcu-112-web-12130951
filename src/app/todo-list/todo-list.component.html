<ng-container *ngIf="tasks && tasks.length > 0; else dataEmpty">
  <app-todo
    *ngFor="let task of tasks; let index = index"
    [task]="task"
    (stateChange)="stateChange.emit({ index: index, state: $event })"
  ></app-todo>
</ng-container>

<ng-template #dataEmpty>
  <div class="empty">沒有待辦事項</div>
</ng-template>
