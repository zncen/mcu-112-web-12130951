<ng-container
  *ngIf="tasks && tasks.length > 0; then dataList; else dataEmpty"
></ng-container>
<ng-template #dataList>
  <app-todo
    *ngFor="let task of tasks; let index = index"
    [task]="task"
    (edit)="edit.emit(task.id)"
    (remove)="remove.emit(task.id)"
    (view)="view.emit(task.id)"
    (stateChange)="stateChange.emit({ task: task, state: $event })"
  ></app-todo>
</ng-template>
<ng-template #dataEmpty>
  <div class="empty">沒有待辦事項</div>
</ng-template>
